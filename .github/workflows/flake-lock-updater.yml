name: Update flake.lock

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake-lock:
    name: Update flake.lock
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      - uses: DeterminateSystems/magic-nix-cache-action@main
      
      - name: Update flake.lock
        id: update
        run: |
          nix flake update
          echo "updated=true" >> $GITHUB_OUTPUT
      
      - name: Validate flake after update
        if: steps.update.outputs.updated == 'true'
        run: |
          echo "üîç Validating flake structure..."
          nix flake check --all-systems --no-update-lock-file
          
          echo "‚úÖ Flake check passed"
          echo "üìä Flake metadata:"
          nix flake metadata
      
      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake.lock"
          title: "chore: update flake.lock"
          body: |
            Automated flake.lock update
            
            ## Validation Results
            - ‚úÖ Flake check passed on all systems
            
            ## Review Checklist
            - [ ] Check the diff for unexpected changes
            - [ ] Verify nixpkgs version is reasonable
            - [ ] Test locally before merging
            
            ## Testing Locally
            ```bash
            gh pr checkout ${{ github.event.pull_request.number }}
            nix flake check
            # Test build in your client config
            cd ~/.config/nixos_config
            nix flake lock --override-input axios /path/to/axios
            nix build .#nixosConfigurations.edge.config.system.build.toplevel
            ```
          branch: update_flake_lock_action
          delete-branch: true
          labels: |
            dependencies
            automated
