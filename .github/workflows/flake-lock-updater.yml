name: Update flake.lock

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake-lock:
    name: Update flake.lock
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      - uses: DeterminateSystems/magic-nix-cache-action@main
      
      - name: Update flake.lock
        id: update
        run: |
          nix flake update
          
          # Check if anything changed
          if git diff --quiet flake.lock; then
            echo "No changes to flake.lock"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "flake.lock was updated"
            echo "updated=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Validate flake after update
        if: steps.update.outputs.updated == 'true'
        run: |
          echo "ğŸ” Validating flake structure..."
          nix flake check --all-systems --no-update-lock-file
          
          echo "âœ… Flake check passed"
      
      - name: Test build example configurations
        if: steps.update.outputs.updated == 'true'
        run: |
          echo "ğŸ”¨ Testing builds to catch dependency conflicts..."
          
          # Try to build the formatter (quick sanity check)
          echo "Building formatter..."
          nix build .#formatter --print-out-paths
          
          # Try to build a devShell (catches more issues)
          echo "Building default devShell..."
          nix build .#devShells.x86_64-linux.default --print-out-paths
          
          echo "âœ… Build tests passed"
          echo ""
          echo "Note: These are basic build tests. Downstream users should"
          echo "test with their full configurations before deploying."
      
      - name: Show flake metadata
        if: steps.update.outputs.updated == 'true'
        run: |
          echo "ğŸ“Š Flake metadata:"
          nix flake metadata
      
      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake.lock"
          title: "chore: update flake.lock"
          body: |
            Automated flake.lock update
            
            ## âœ… Automated Validation Results
            - âœ… Flake check passed on all systems
            - âœ… Basic build tests passed (formatter, devShell)
            
            ## âš ï¸ Manual Testing Required
            **Important:** CI only validates basic builds. You MUST test with a real
            configuration before merging to catch dependency conflicts like:
            - Package version mismatches
            - Missing dependencies
            - Upstream breakage
            
            ## Testing Procedure
            ```bash
            # 1. Checkout this PR
            gh pr checkout ${{ github.event.pull_request.number }}
            
            # 2. Run the validation script
            ./scripts/test-pr.sh
            
            # 3. Review the results
            # If tests pass â†’ merge
            # If tests fail â†’ close PR and investigate
            ```
            
            ## What Changed
            Review the flake.lock diff to see which inputs were updated.
            Pay special attention to:
            - Major version bumps in nixpkgs
            - Updates to critical packages (niri, home-manager, etc.)
            - Large numbers of input changes
            
            ## If Build Fails
            - Check upstream GitHub issues for affected packages
            - Wait for fixes before merging
            - Test again with `./scripts/test-pr.sh`
          branch: update_flake_lock_action
          delete-branch: true
          labels: |
            dependencies
            automated
